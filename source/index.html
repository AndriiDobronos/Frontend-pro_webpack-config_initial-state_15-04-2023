<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" src="style.css">
  <title>Framework</title>
</head>
<body>
<div id="root"></div>

<div class="plan">
  <h1>План</h1>
  <ul>
    <li>Питання відповіді</li>
    <li>Рефакторинг</li>
    <li>Принципи проектування</li>
    <li>Що таке бібліотека і фреймворк яка між ними різниця</li>
    <li> Unit-тестування</li>
  </ul>
  <label class='label' for="input"></label>
  <input class="input" type="text" id="input">
  <button class="button" onclick="ix()" >Confirm</button>
  <div>
    <p class="message"></p>
  </div>
</div>
<script>
    function ix() {
    const plan = document.querySelector('.plan')
    const p = document.querySelector('p')
    plan.append(p)
    p.textContent = 'Text'
    plan.style.display = 'none'
  }
</script>

</body>
</html>
